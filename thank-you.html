<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Island Wash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: white;
            color: #000;
            line-height: 1.5;
        }

        /* Header styles */
        .header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            gap: 0.25rem;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e3d59;
            text-transform: lowercase;
        }

        .dino-logo {
            width: 55px;
            height: 55px;
            margin-right: 4px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Footer styles */
        .footer {
            background: white;
            padding: 6rem 5%;
            margin-top: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4rem;
            text-align: center;
        }

        .footer-section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1e3d59;
            margin-bottom: 1.5rem;
        }

        .footer-section p {
            font-size: 1.1rem;
            color: #4a4a4a;
            line-height: 1.6;
        }

        .footer-section a {
            color: #1e3d59;
            text-decoration: underline;
            font-weight: 500;
        }

        .footer-section a:hover {
            color: #7cb5d9;
        }

        /* Mobile menu styles */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .mobile-menu-icon {
            width: 24px;
            height: 24px;
            color: #1e3d59;
        }

        .close-menu {
            display: none;
        }

        /* Thank you specific styles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 5%;
            background: #f8f9fa;
        }

        .thank-you-container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #1e3d59;
            margin-bottom: 1.5rem;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #4a4a4a;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .back-home {
            display: inline-block;
            background: #000;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background: #333;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: flex;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 250px;
                background: white;
                padding: 5rem 2rem 2rem;
                flex-direction: column;
                gap: 2rem;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
                z-index: 100;
                transform: translateX(100%);
                opacity: 0;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                          opacity 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
                opacity: 1;
            }

            .close-menu {
                display: block;
                position: absolute;
                top: 1.5rem;
                right: 1.5rem;
                background: none;
                border: none;
                padding: 0.5rem;
                cursor: pointer;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 4rem 1rem;
            }

            .thank-you-container {
                padding: 2rem;
            }

            .thank-you-container h1 {
                font-size: 2rem;
            }

            .thank-you-container p {
                font-size: 1.1rem;
            }

            .footer {
                padding: 4rem 1rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="Main/index.html" class="logo">
            <svg class="dino-logo" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="56" height="56" fill="white"/>
                <path d="M16 20h4v16h-4V20zM36 20h4v16h-4V20z" fill="#7cb5d9"/>
                <path d="M22 20h12v4H22v-4zM22 26h12v4H22v-4zM22 32h12v4H22v-4z" fill="#7cb5d9"/>
            </svg>
            <span class="logo-text">island wash</span>
        </a>
        
        <button class="mobile-menu-button" onclick="toggleMenu()">
            <svg class="mobile-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>

        <nav class="nav-links">
            <button class="close-menu" onclick="toggleMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <a href="Main/index.html#book">Book Online</a>
            <a href="Main/index.html#prices">Prices</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="thank-you-container">
            <h1>Thank You for Booking!</h1>
            <p>We've received your booking and we'll take great care of your car.</p>
            <p>We'll be in touch soon!</p>
            <a href="Main/index.html" class="back-home">Back to Home</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h2>Location</h2>
                <p>Sullivans Island, SC</p>
            </div>
            
            <div class="footer-section">
                <h2>Hours</h2>
                <p>Monday - Sunday</p>
                <p>Operating Hours: 8AM - 8:00 PM</p>
            </div>
            
            <div class="footer-section">
                <h2>Questions?</h2>
                <p>Contact</p>
                <a href="mailto:islandwashco@gmail.com">islandwashco@gmail.com</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
