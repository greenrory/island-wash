<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Wash | Mobile Car Wash - Sullivan's Island</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: white;
            color: #000;
            line-height: 1.5;
        }

        .header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-left: 0.5rem;
            color: #1e3d59;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            font-weight: 500;
        }

        .hero {
            padding: 4rem 5%;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: #000;
        }

        .location {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: #000;
            color: white;
            padding: 1rem 3rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background: #333;
        }

        /* Dinosaur logo styles */
        .dino-logo {
            fill: #17b5c0;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <svg class="dino-logo" viewBox="0 0 100 100">
                <!-- Replace with actual dinosaur SVG path -->
                <path d="M20,50 L80,50 M50,20 L50,80" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="logo-text">island wash</span>
        </a>
        <nav class="nav-links">
            <a href="#book">Book Online</a>
            <a href="#prices">Prices</a>
            <a href="#about">About Us</a>
        </nav>
    </header>

    <main class="hero">
        <h1 class="hero-title">Carwash - from the comfort of your own home</h1>
        <p class="location">(Sullivans Island)</p>
        <a href="#book" class="cta-button">Book Online</a>
    </main>
</body>
</html>
